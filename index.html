<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Roman Numeral Converter | FreeCodeCamp</title>
</head>
<body>
    <main>
        <header>
            <h1>Roman Numeral Converter</h1>
        </header>
        <section class="form" aria-labelledby="converter-instructions">

            <form id="converter-form" aria-describedby="result">
                <label for="text-input">Enter a number:</label>
                <div class="input-wrapper">
                    <input id="number" name="text-input" type="number" aria-required="true" required>
                </div>
                <div class="btn-wrapper">
                    <button id="convert-btn" type="button">Check</button>
                </div>
            </form>

            <p id="output" role="alert" aria-live="polite"></p>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
